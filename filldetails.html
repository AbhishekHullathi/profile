<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Filldetails</title>
  </head>
  <body>
    <h3>Fill your Information</h3>
    <form action="mailto: abhishek.hu28@gmail.com" method="post" enctype="text/plain">
      <label>Name:</label>
      <input type="text" name="Name" value="">
      <br>
      <br>
      <label >Email:</label>
      <input type="email" name="Email address" value="">
      <br>
      <br>
      <label>Feedback: </label>
      <textarea name="Feedback" rows="10" cols="30"></textarea>
      <br><br>
      <label>Date of Birth</label>
      <input type="date" name="DOB" value="">
      <br>
      <br>
      <label>Gender: </label>
      <label>Male</label><input type="radio" name="Male" value="Male">
      <label>Female</label><input type="radio" name="Female" value="Female">
      <br>
      <br>
      <label>Accept Terms & Conditions</label><input type="checkbox" name="Accept Terms & Conditions" value="">
      <br>
      <br>
      <label>Rate This Course: </label>
      <input type="Range" name="Courserate" value="" min="0" max="10">
      <br>
      <br>
      <input type="submit" name="Submit" value="Submit">
    </form>
  </body>
</html>
